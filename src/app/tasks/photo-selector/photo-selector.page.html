<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>select-photo</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-input type="file" label="Photo" (change)="fileChange($event)"></ion-input>
  <image-cropper
    [imageChangedEvent]="imageChangedEvent"
    [maintainAspectRatio]="true"
    [aspectRatio]="aspect"
    format="png"
    (imageCropped)="imageCropped($event)"
  ></image-cropper>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button slot="end" class="ion-margin-end" (click)="close(true)">
      PROCEED
    </ion-button>
  </ion-toolbar>
</ion-footer>
